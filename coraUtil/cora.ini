[loggers]
keys: root

[handlers]
keys: console,log_file

[formatters]
keys: console,log_file

[formatter_console]
format: %(message)s

[formatter_log_file]
format: %(name)s %(asctime)s %(levelname)s: %(message)s

[handler_console]
class: StreamHandler
args: []
level: INFO
formatter: console

[handler_log_file]
class: FileHandler
args: ['cora.log']
level: DEBUG
formatter: log_file

[logger_root]
level: DEBUG
handlers: console,log_file

